<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		body {
			background-image: url("https://www.lmginsurance.co.th/PublishingImages/intro/slide1/sky-bg.jpg");
		}
		
		[class="box"] {
			display: block;
			position: absolute;
			width: 141px;
			height: 108px;
			top: absolute;
			left: 0px;
			font-size: 300%;
			text-align: center;
			background-image: url("cloud.png");
		}
		
		h1 {
			text-align: center;
			float: top;
			color: white;
			font-family: Verdana;
		}
		
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
	
	<h1>Cloud Catcher</h1>
	
	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
		
		
			// TODO 2
			var position;
			var verticalPosition;
	       	var points;
		    var speed;
		   	
		    var direction;
		    direction = 1;
		    
		    var verticalDirection;
		    verticalDirection = 1;
		   	
		    position = 0;
		    verticalPosition = 0;
		    points = 0;
		    speed = 5;
		    
		    box.css('left', position);
		    box.css('top', verticalPosition);
		    box.text(points);
		
			// TODO 3 / 4
			function moveBoxUpDown() {
    			verticalPosition = verticalPosition + (speed * verticalDirection);
    			box.css('top', verticalPosition);
    		}
      
      
	    	function moveBoxLeftRight() {
    	    	position = position + (speed * direction);
        		box.css('left', position);
    		}
      
      
    		function checkBounds() {
        		if(position > boardWidth) {
        			direction = -1;
        	    }
        
		        else if(position <= 0) {
		        	direction = 1;
		        }
		        
		        if(verticalPosition > 500) {
		        	verticalDirection = -1;
		        }
		        
		        else if(verticalPosition <= 100) {
		        	verticalDirection = 1;
		        }
		        
		        box.css('left', position);
			    box.css('top', verticalPosition);
			    box.text(points);
    		}    
    		
	        function update() {
		        moveBoxLeftRight();
		        moveBoxUpDown();
		        checkBounds();
	    	}
		
			// TODO 5 / 6
			handleBoxClick = function() {
			    speed = speed + 1;
			    position = 0;
			    verticalPosition = 0;
			    points = points + 1;
			}
		
			//this calls update every 50 milliseconds
			setInterval(update, 50);
		
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
